<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: #333;
        }

        .flutter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .flutter-card {
            width: 300px;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .flutter-card:hover {
            transform: scale(1.05);
        }

        .flutter-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1em;
        }

        .flutter-card h3 {
            color: #333;
        }

        .flutter-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>PRINCE KUMAR</h1>
        <p>Flutter Developer</p>
    </header>

    <section>
        <h2>Flutter Development</h2>

        <div class="flutter-container">
            <!-- Flutter Project 1 -->
            <div class="flutter-card">
                <img src="project1-thumbnail.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>In progress <br> It will be displyed after compliton</p>
                <a href="project1-link" target="_blank">View Project</a>
            </div>

            <!-- Flutter Project 2 -->
            <div class="flutter-card">
                <img src="project2-thumbnail.jpg" alt="Project 2">
                <h3>Project 2 </h3>
                <p>In progress.<br> It will be displyed after compliton</p>
                <a href="project2-link" target="_blank">View Project</a>
            </div>

            <!-- Add more Flutter projects as needed -->

        </div>
    </section>
</body>
</html>
